name: Deploy WorkAdventure Root to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare site directory
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public
          cp -a map.json public/
          if [ -d tilesets ]; then cp -a tilesets public/; fi
          if [ -d assets ]; then cp -a assets public/; fi
          if [ -f .nojekyll ]; then cp -a .nojekyll public/; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
